<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        /* Apply background image to the body */
        body {
            background-image: url('blackmers.png'); /* Replace with your image path */
            background-size: cover; /* Makes the image cover the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            height: 100vh; /* Ensures the background covers the full viewport height */
            margin: 0; /* Removes default margin for the body */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is an example of a webpage with a background image.</p>
</body>
</html>
